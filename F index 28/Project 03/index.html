<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body onload="nextQuestion()" class="body">
    <div class="container main text-center">
        <div class="box">
            <p class="the-quizz">The Quizz App</p>

            <h2 id="timer">1:30</h2>

            <p class="question-css" id="ques"></p>

            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="row rad">
                        <input class="col-2 col-md-2" value="1" onclick="target()" type="radio" name="option">
                        <label id="opt1" class="col-8 col-md-8 question-option-css boder-set-left" for="">
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="row rad">
                        <input class="col-2 col-md-2" value="1" onclick="target()" type="radio" name="option">
                        <label id="opt2" class="col-8 col-md-8 question-option-css boder-set-right" for="">
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="row rad">
                        <input class="col-2 col-md-2" value="1" onclick="target()" type="radio" name="option">
                        <label id="opt3" class="col-8 col-md-8 question-option-css boder-set-left mt-4" for="">
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="row rad">
                        <input class="col-2 col-md-2" value="1" onclick="target()" type="radio" name="option">
                        <label id="opt4" class="col-8 col-md-8 question-option-css boder-set-right mt-4" for="">
                        </label>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button disabled id="btn" onclick="nextQuestion()" type="button" class="btn-css btn btn-outline-dark">Next</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
