<!DOCTYPE html>
<html lang="en">

<head>
    <title> Grocery Items Bill</title>
    <link rel="stylesheet" href="style08.css">
</head>

<body>
    <h1>Grocery Items Bill</h1>
    <table border="2" cellpadding="12" class="saif02">
        <tr>
            <th align="left">Item Name</th>
            <th align="center">Quantity</th>
            <th align="center">Price</th>
        </tr>
        <tr>
            <td>Potatoes</td>
            <td align="center">51</td>
            <td align="center">$1.00</td>
        </tr>
        <tr class="saif01">
            <td>Nuts</td>
            <td align="center">20</td>
            <td align="center">$5</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td align="center">4</td>
            <td align="center">$3.00</td>
        </tr>
        <tr class="saif01">
            <td>Very long awkwardly named yet still delicious item here</td>
            <td align="center">4</td>
            <td align="center">$3.00</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td align="center">12</td>
            <td align="center">$2.99</td>
        </tr>
        <tr>
            <td colspan="2" class="saif">Total Price</td>
            <td align="center">$33.79</td>
        </tr>
    </table>
    <div class="center">
        <a href="./index8.1.html">
            <img src="./image/img1.png" alt="">
        </a>
